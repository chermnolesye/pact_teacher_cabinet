      <div class="section-content">
        <label for="group">Группа</label>
        <div class="row">
          <select id="group">
            <option value="">Все группы</option>
            {% for group in groups %}
              <option value="{{ group.id }}" {% if group.id|stringformat:"s" == selected_group %}selected{% endif %}>
                {{ group.name }} ({{ group.year }})
              </option>
            {% endfor %}
          </select>
          <button class="button">Скачать</button>
        </div>
      </div>
    </div>

      <div class="section-content">
        <label for="category">Категория</label>
        <select id="category" onchange="window.location.href=this.value;">
          <option>Количество ошибок в разрезе типов ошибок</option>
          <option >Количество ошибок в разрезе степеней грубости ошибок</option>
          <option>Количество ошибок в разрезе типов ошибок с распределением по степеням грубости ошибок</option>
          <option>Динамика студента по текстам для заданного типа ошибки</option>
          <option>Количество ошибок для заданного типа ошибки и выбранных групп</option>
          <option>Количество ошибок в разрезе типов ошибок для заданного эмоционально-физиологического состояния</option>
          <option>Количество ошибок в разрезе типов ошибок для заданной самооценки</option>
          <option>Взаимосвязь оценки и самооценки для заданного студента</option>
        </select>
        
        <label for="cut">Срез</label>
        <select id="cut" onchange="window.location.href=this.value;">
            <option>Взаимосвязь эмоционально-физиологического состояния и самооценки</option>
            <option>Взаимосвязь эмоционально-физиологического состояния и оценки</option>
            <option>Взаимосвязь самооценки и оценки</option>
            <option>Взаимосвязь года обучения и количества ошибок</option>
        </select>      
        <button class="button">Показать</button>
      </div>
    </div>
    <script> 
        document.addEventListener('DOMContentLoaded', function() {
        fetch('/static/templates/base.html')
            .then(response => response.text()) 
            .then(data => {
            document.getElementById('header-container').innerHTML = data;
            let user_fio = "{{ fio|escapejs }}"; 
            document.getElementById('user-link').textContent = user_fio;
            });
            
        });

    </script>
  </body>
</html>
