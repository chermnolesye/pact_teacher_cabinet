<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/manage.css' %}" />
</head>
<body>

    <div id="header-container"></div>

    <div class="group-container">

        <h2 class="highlighted-header">Создание группы</h2>

        <form method="post" class="add-group-form">
            {% csrf_token %}

            <div class="add-group-fields">
                {{ form.groupname.label_tag }}
                {{ form.groupname }}

                {{ form.idayear.label_tag }}
                {{ form.idayear }}

                <datalist id="academic-years-datalist">
                    {% for year in form.fields.idayear.queryset %}
                        <option value="{{ year.title }}"></option>
                    {% endfor %}
                </datalist>
                
                {{ form.studycourse.label_tag }}
                {{ form.studycourse }}
            </div>

            <!-- <button type="submit" class="button twin-width">Создать группу</button> -->
            <div class="form-buttons">
                <button type="submit" class="button">Создать группу</button>
                <a href="{% url 'show_groups' %}" class="button grey-button">Назад</a>
            </div>
            
        </form>
        <!-- <a href="{% url 'show_groups' %}"><button class="button grey-button twin-width">Назад</button></a> -->
    </div>

    <script>
        
    </script>

    <script> 
    
        document.addEventListener('DOMContentLoaded', function() {
        fetch('/static/templates/base.html')
            .then(response => response.text()) 
            .then(data => {
            document.getElementById('header-container').innerHTML = data;
            let user_fio = "{{ fio|escapejs }}"; 
            document.getElementById('user-link').textContent = user_fio;
            });
            
        });

    </script>
</body>
</html>
